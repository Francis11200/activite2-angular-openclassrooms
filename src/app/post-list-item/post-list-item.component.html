<li [ngClass]="{'list-group-item': true,
			'list-group-item-success': post.loveIts > 0,
			'list-group-item-danger': post.loveIts < 0}" >
	<div class="row">
		<div class="col-xs-9">
			<h2 class="pull-left"> {{ post.title }} </h2>
		</div>
		<div class="col-xs-3"> 
			<p class="pull-right"><em><small>Message posté le: {{ post.createdAt | date: "dd/MM/yyyy à HH:mm" }}</small></em></p>
		</div>
    </div>
	<p> {{ post.content }} </p>
	<button class="btn btn-success" (click)="onLoveIt()">Love It!</button>
	<button class="btn btn-danger" (click)="onDontLoveIt()">Don't Love It!</button>{{ post.loveIts }}

	<button class="btn btn-danger pull-right" (click)="onRemovePost()">Supprimer le post</button>
</li>
